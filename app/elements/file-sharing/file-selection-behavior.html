<script>
'use strict';
window.Chat = window.Chat || {};
Chat.FileSelectionBehavior = {
    notifyFilesSelection: function(files) {
        if (!files) {
            console.log('no files selected...');
            return;
        }
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            this.fire('file-selected', {
                file: file,
                name: file.name
            });
        }
    }
};
</script>
